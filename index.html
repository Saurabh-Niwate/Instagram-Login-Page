<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="app-img">
                <div class="slideshow">
                    <img src="Image src/screenshot1-2x.png" class="slide" alt="Photo 1">
                    <img src="Image src/screenshot2-2x.png" class="slide" alt="Photo 2">
                    <img src="Image src/screenshot3-2x.png" class="slide" alt="Photo 3">
                    <img src="Image src/screenshot4-2x.png" class="slide" alt="Photo 4">
                </div>
            </div>
            <div class="login-page">
                <div class="login-container">
                    <div class="login-box">
                        <img src="Image src/pngegg.png" alt="Instagram Logo" class="logo">
                        <form>
                            <input type="text" placeholder="Phone number, username or email address" class="input-field">
                            <input type="password" placeholder="Password" class="input-field">
                            <button type="submit" class="login-btn">Log in</button>
                        </form>
                        <div class="divider">OR</div>
                        <span class="facebook-btn"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</span>
                        <a href="#" class="forgot-password">Forgotten your password?</a>
                    </div>
                    <div class="signup-container">
                        <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                    </div>
                    <div class="download-app">
                        <p>Get the app.</p>
                        <div class="app-links">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Google Play">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft Store">
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </main>
    <footer>
        <div class="footpanel">
        <div class="foot-panel1">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Job</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Location</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact uploading and non-user</a>
                <a href="#">Meta Verified</a> 
        </div>
        <div class="foot-panel2">
            <select class="country">
                <option>English (UK)</option>
            </select>
            <span>Â© 2024 Instagram from Meta</span>
        </div>
        </div>

    </footer>
    
</body>
</html>
